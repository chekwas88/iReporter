<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../styles/general.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../styles/form.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a> </li>
            <li><a href="../admin/admin.html">Records</a></li>
            <li><a href="./new-record.html">Report Case</a></li>
            <li><a href="../profile.html">Profile</a></li>
            <li><a href="../sign-in.html">Sign in</a></li>
            <li><a href="../signup.html">Sign up</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">

        <form class="form-class record-form">
            <h2>Report a case</h2>
            <div class="input-full">
                <select id="records" name="type">
                    <option value="red-flag">Red-flag</option>
                    <option value="intervention">Intervention</option>
                </select>
            </div>
            <div class="input-full">
                <label for="location"></label>
                <input id="location" type="text" name="location" placeholder="Location e.g Surulere, Lagos">
            </div>

            <div class="input-full">
                <label for="title"></label>
                <input id="title" type="text" name="title" placeholder="title">
            </div>



            <div class="input-full">
                <label class="desc" for="message">Description:</label>
                <textarea name="comment" id="message" rows="15"></textarea>

            </div>


            <div class="input-full">
                <label for="date"></label>
                <input id="date" type="date" name="registered">

            </div>

            <div class="input-full">
                <label for="submit"></label>
                <input id="submit" type="submit" value="submit">

            </div>



        </form>
    </div>
</body>

</html>
