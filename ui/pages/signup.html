<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/layout.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

        <form class="form-class">
            <h2>Sign up</h2>
            <div class="input-full">
                <label for="firstname"></label>
                <input id="firstname" type="text" name="firstname" placeholder="first name...">
            </div>
            <div class="input-full">
                <label for="lastname"></label>
                <input id="lastname" type="text" name="lastname" placeholder="last name...">
            </div>
            <div class="input-full">
                <label for="othername"></label>
                <input id="othername" type="text" name="othername" placeholder="other name...">
            </div>


            <div class="input-full">
                <label for="username"></label>
                <input id="username" type="text" name="username" placeholder="username...">

            </div>

            <div class="input-full">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="user@email.com">

            </div>

            <div class="input-full">
                <label for="phonenumber"></label>
                <input id="phonenumber" type="text" name="phonenumber" placeholder="phonenumber">

            </div>


            <div class="input-full">
                <label for="date"></label>
                <input id="date" type="date" name="registered">

            </div>

            <div class="input-full">
                <label for="submit"></label>
                <input id="submit" type="submit" value="sign up">

            </div>



        </form>
    </div>
</body>

</html>
