<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="./styles/general.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/form.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

</head>

<body>
    <nav class="start">
        <ul>
            <li><a href="./index.html">Home</a> </li>
            <li><a href="./sign-in.html">Login</a></li>
            <li><a href="./signup.html">Register</a></li>

        </ul>
    </nav>

    <span class="icon"><i class="fas fa-bullhorn"></i>iReporter</span></i>

    <div class="form-container">

        <form class="form-class">
            <h2>Sign up</h2>
            <div class="input-full">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" name="firstname" required>
            </div>
            <div class="input-full">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" name="lastname" required>
            </div>
            <div class="input-full">
                <label for="othername">Other Name</label>
                <input id="othername" type="text" name="othername">
            </div>


            <div class="input-full">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required>

            </div>

            <div class="input-full">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>

            </div>
            <div class="input-full">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required>

            </div>

            <div class="input-full">
                <label for="phonenumber">Phone Number</label>
                <input id="phonenumber" type="text" name="phonenumber">

            </div>


            <div class="input-full">
                <label for="date">Date</label>
                <input id="date" type="date" name="registered" required>

            </div>

            <div class="input-full">
                <label for="submit"></label>
                <input id="submit" type="submit" value="sign up">

            </div>



        </form>
    </div>
</body>

</html>
