<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script src="main.js"></script>
</head>

<body>
    <nav class="start">
        <ul>
            <li><a href="./index.html">Home</a> </li>
            <li><a href="./admin.html">Admin</a></li>
            <li><a href="./new-record.html">Report Case</a></li>
            <li><a href="./profile.html">Profile</a></li>

            <li><a href="./signup.html">Register</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>
    <div class="container">

        <form class="form-class record-form">
            <h2>Report a case</h2>
            <div class="select-status">
                <select id="records" name="type">
                    <option value="red-flag">Red-flag</option>
                    <option value="intervention">Intervention</option>
                </select>
            </div>
            <div class="input-full">
                <label for="location">Location</label>
                <input id="location" type="text" name="location" placeholder="Location e.g Surulere, Lagos" required>
            </div>

            <div class="input-full">
                <label for="title">Title</label>
                <input id="title" type="text" name="title" required>
            </div>



            <div class="input-full">
                <label for="message">Description</label>
                <textarea name="comment" id="message" rows="15" required></textarea>

            </div>


            <div class="input-full">
                <label for="date"></label>
                <input id="date" type="date" name="registered" required>

            </div>

            <div class="input-full">
                <label for="submit"></label>
                <input id="submit" type="submit" value="submit">

            </div>



        </form>
    </div>
</body>

</html>
